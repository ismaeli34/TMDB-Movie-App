<mat-toolbar color="primary">
  <mat-toolbar-row>
    <img src="assets/menu.png" (click)="drawer.toggle()">
  <span class="example-spacer">Movie App</span>
  <mat-icon class="example-icon" aria-hidden="false" aria-label="Example user verified icon">verified_user</mat-icon>
</mat-toolbar-row>
</mat-toolbar>
<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">

    <mat-nav-list>
      <a mat-list-item routerLink="." *ngFor="let nav of movieList" (click)="navigate(nav)">{{nav.name}}</a>
    </mat-nav-list>
    
  </mat-drawer>

  <div class="example-sidenav-content" >
   <router-outlet></router-outlet>
  </div>

</mat-drawer-container>
